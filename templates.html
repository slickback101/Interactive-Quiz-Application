<div class="container">
  <div class="row">
    {% for quiz in quizzes %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description }}</p>
            <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
